language: go
go:
- 1.11.x
addons:
  apt:
    packages:
    - rpm
env:
  global:
  - PATH=/snap/bin:$PATH
  - GO111MODULE=on
  - secure: 
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    branch: "master"
    condition: "$TRAVIS_OS_NAME = linux"
    tags: true
before_deploy:
- openssl aes-256-cbc -K $encrypted_ec58356001bc_key -iv $encrypted_ec58356001bc_iv
  -in snap.login.enc -out snap.login -d
